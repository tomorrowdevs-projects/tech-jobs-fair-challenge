components:
  schemas:
    User:
      type: object
      required:
        - firstname
        - email
        - lastname
      properties:
        id:
          type: integer
          format: int64
          example: 100000
        email:
          type: string
          example: mycompany@gmail.com
        firstname:
          type: string
          example: Mario
          description: il nome dell'utente
        lastname: 
          type: string
          example: Rossi
          description: il cognome dell'utente
        password: 
          type: string
          description: la password dell'utente 
        phoneNumber: 
          type: string
          description: il numero di telefono dell'utente 
        role:
          type: string
          example: [basic, maintainer, admin, super-admin]
    Contact:
      type: object
      required:
        - firstname
        - email
        - lastname
      properties:
        id:
          type: integer
          format: int64
          example: 100000
        email:
          type: string
          example: mycompany@gmail.com
        firstname:
          type: string
          example: Mario
          description: il nome del contatto
        lastname: 
          type: string
          example: Rossi
          description: il cognome del contatto
        phoneNumber: 
          type: string
          description: il numero di telefono del contatto
        department:
          $ref: '#/components/schemas/Department'
        category:
          $ref: '#/components/schemas/Category'
        socials:
          type: array
          items:
            type: string
          description: i profili social del contatto
        country:
          type: string
          description: il paese del contatto
        region:
          type: string
          description: la regione del contatto
        address:
          type: string
          description: l'indirizzo del contatto
        city:
          type: string
          description: la città del contatto
        zipcode:
          type: string
          description: il codice postale del contatto
        vat:
          type: string
          description: il codice fiscale del contatto
        companyName:
          type: string
          description: il nome della società del contatto
        SDI:
          type: string
          description: il codice SDI del contatto
    Department:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 100000
        name:
          type: string
          example: Marketing, Designer, BusinessDeveloper
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 100000
        name:
          type: string
          example: Customer Employers Partners