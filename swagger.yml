openapi: 3.0.0
info:
  title: API degli utenti e dei contatti
  version: '1.0.0'
security:
  - password:
    - read
    - write
paths:
  /users:
    get:
      summary: Restituisce una lista di utenti
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Crea un nuovo utente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Crea con successo
        '400':
          description: Richiesta non valida

  /users/{userId}:
    parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: integer
          format: int64
        description: ID dell'utente
    get:
      summary: Restituisce un utente specificato dall'ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Utente non trovato
    put:
      summary: Aggiorna un utente esistente
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
            format: int64
          description: ID dell'utente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Successo
        '400':
          description: Richiesta non valida
        '404':
          description: Utente non trovato
    delete:
      summary: Elimina un utente esistente
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
            format: int64
          description: ID dell'utente
      responses:
        '204':
          description: Nessun contenuto
        '404':
          description: Utente non trovato

  /contacts:
    get:
      summary: Restituisce una lista di contatti
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Contact'
    post:
      summary: Crea un nuovo contatto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contact'
      responses:
        '201':
          description: Crea con successo
        '400':
          description: Richiesta non valida

  /contacts/{contactId}:
